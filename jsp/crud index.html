<!DOCTYPE html>
<html lang="zh_TW" ng-app="angularGruntSeed">

  <head>
    <title>Angular Grunt Seed Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap core CSS -->
    
    <link rel="stylesheet" href="../../css/bootstrap.min.css"  />
    <link rel="stylesheet" href="../lib/angular-ui-grid/ui-grid.min.css">
    <link href="../app/crud style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ng-Grid Examples</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
    
    <div style="margin-left:60px;margin-top:20px">
      <b>Instructions:</b>
      <ul style="list-style-type: decimal;">
      <li>
      Click on a cell to edit
      </li>
      <li>
      To create a new row, click Add Item 
      </li>
      <li>
      To delete a row, first select a row by checking the lefthand side box and then click Delete Item 
      </li>
      </ul>
    </div>
    
    <div ng-view=""></div>
    

    <script src="../../js/jquery-3.1.0.min.js"></script>

    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular/angular-route.min.js"></script>
    
    <script src="../lib/angular-ui-grid/ui-grid.min.js"></script>

    <script src="../app/crud script.js"></script>
